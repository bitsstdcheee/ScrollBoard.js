<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/scrollboard.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scrollboard.js"></script>

</head>

<body>
	<script type="text/javascript">
	    //2015-02-01 12:00:00 ~ 2015-02-01 17:00:00
	    var board = new Board(11, new Array(3, 8, 14), StringToDate("2016-06-05 12:00:00"), StringToDate("2016-06-05 16:00:00"));
	    board.showInitBoard();
		var isBegin = false;
	    $('html').keydown(function(e) {
	        if (isBegin == false && e.keyCode == 13) {
				isBegin = true;
				setInterval("board.keydown()", 1000);
	        }
	    });
    </script>
</body>

</html>
